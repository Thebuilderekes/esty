<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid gap-4">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <section class="hero-section container">
        <div class="row">
          <h1 class="col-12 text-center">
            Find your next rental <br> in the
            vibrant city <br> of Location.
          </h1>
          <div class="hero-img__container">
          <picture class="col-12 d-flex justify-content-center">
            <source
              srcset="./assets/img/real_estate-optimised-desktop.jpeg"
              media="(min-width: 1000px)"
            />
            <source
              srcset="./assets/img/real_estate-optimised-tab.jpeg"
              media="(max-width: 800px)"
            />
            <source
              srcset="./assets/img/real_estate-optimised-mobile.jpeg"
              media="(max-width: 500px)"
            />
            <img
              src="./assets/img/real_estate-optimised-desktop.jpeg"
              alt="image of house"
            />
          </picture>
        </div>
      </div>
      </section>
  
</body>
</html>
